<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Report a Found Item</title>

  <link href="https://fonts.googleapis.com/css?family=Fira+Mono:700|Red+Hat+Text&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <div class="col-12">
      <h1 class="pt-3">Report a Found Item</h1>
      <hr />

      <form method="POST" action="/submit-form">
        <div class="form-group">
          <label for="item">Item Name</label>
          <input class="form-control" id="item" placeholder="Brown leather wallet">
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-light btn-selector" onclick="">I still <span class="thicc">have the item</span> with me.</button>
          <button class="btn btn-light">I <span class="thicc">left the item</span> somewhere safe.</button>
        </div>

        <div class="have-container">
          <div class="form-group pt-3">
            <label for="name">Contact Name</label>
            <input class="form-control" id="name" placeholder="Naveen Jindal">
          </div>
          <div class="form-group pt-3">
            <label for="number">Phone Number</label>
            <input class="form-control" id="number" placeholder="(312) 615-8338">
          </div>
        </div>

        <div class="left-container">
          <div class="form-group">
            <label for="textarea">Where did you leave the item?</label>
            <textarea class="form-control" id="textarea" rows="3"></textarea>
          </div>
        </div>

        <div class="form-group pt-3">
          <input class="btn btn-light" type="file" id="profile_pic" name="profile_pic" accept="image/*">
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
